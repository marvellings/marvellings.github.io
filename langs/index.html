<html>
<head>
  <title>Nav.lang(s)</title>
  <link rel="stylesheet" href="langs.css">
</head>

<body>

<h1>Navigator.Language(s)</h1>

<hr>

<table>
  <tr>
    <th>Static</th>
    <th>nav.lang</th>
    <th>nav.langs</th>
  </tr>
  <tr>
    <th>whenever</th>
    <td><div id="a_lang"></div></td>
    <td><div id="a_langs"></div></td>
  </tr>
  <tr>
    <th>DOMContentLoaded</th>
    <td><div id="dom_lang"></div></td>
    <td><div id="dom_langs"></div></td>
  </tr>
  <tr>
    <th>window load</th>
    <td><div id="load_lang"></div></td>
    <td><div id="load_langs"></div></td>
  </tr>
</table>


<table>
  <tr>
    <th>Live (poll 3s)</th>
    <th>nav.lang</th>
    <th>nav.langs</th>
  </tr>
  <tr>
    <th>whenever</th>
    <td><div id="a_lang_poll"></div></td>
    <td><div id="a_langs_poll"></div></td>
  </tr>
  <tr>
    <th>DOMContentLoaded</th>
    <td><div id="dom_lang_poll"></div></td>
    <td><div id="dom_langs_poll"></div></td>
  </tr>
  <tr>
    <th>window load</th>
    <td><div id="load_lang_poll"></div></td>
    <td><div id="load_langs_poll"></div></td>
  </tr>
</table>

<br><br>

<hr>

<h2>Frame</h2>
<p>This is an iframe that loads about:blank.</p>
<iframe src="about:blank" id="frame" title="blank" height="10" width="30"></iframe>


<script src="langs.js"></script>

</body>
</html>
